{% extends 'base.html' %} {% block content %} {% load static %}

<!-- About Us Page -->
<div class="container mt-6">
  <div class="row">
    <div class="col-5 text-center">
      {% if "placeholder" in about.profile_image.url %}
      <img src="{% static 'images/nobody.jpg' %}" width="75%" alt="placeholder image"/>
      {% else %}
      <img src="{{ about.profile_image.url }}" alt="{{ about.title }}" class="py-5 img-fluid"/>
      {% endif %}
    </div>
    <div class="col-7">
      <h2 class="text-center">{{ about.title }}</h2>
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
