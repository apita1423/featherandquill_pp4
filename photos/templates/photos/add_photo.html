{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-primary m-3">Back</a>
            <div class="card">

                <form method='POST' action="" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Description *</label>
                        <input required name="description" type="text" placeholder="Enter a Description" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option value='none'>Select Category</option>
                            {% for category in categories %}
                            <option value='{{ category.id }}'>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create New Category</label>
                        <input name="category_new" type="text" placeholder="Create New Category" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload Photo *</label>
                        <input required name="image" type="file" class="form-control-file">
                    </div>

                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary btn-sm btn-block m-3">Add Photo</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
