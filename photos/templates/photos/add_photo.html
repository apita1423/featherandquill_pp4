{% extends 'base.html' %} {% block content %} {% load static %} {% if user.is_authenticated %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <a href="{% url 'gallery' %}" class="btn btn-primary m-3">Back</a>
      <div class="card">
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-3">
            <label>Description *</label>
            <input required name="description" type="text" placeholder="Enter a Description" class="form-control" />
          </div>
          <div class="form-group m-3">
            <label>Category</label>
            <select name="category" class="form-control">
              <option value="none">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group m-3">
            <label>Create New Category</label>
            <input name="category_new" type="text" placeholder="Create New Category" class="form-control" />
          </div>
          <div class="form-group m-3">
            <label>Upload Photo *</label>
            <input required name="image" type="file" class="form-control-file" />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary btn-sm btn-block m-3">Add Photo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="container">
  <div class="row align-items-center">
    <div class="col-5">
      <div class="d-flex justify-content-center mt-5">
        <img src="https://res.cloudinary.com/db5hwihda/image/upload/v1711199897/bird_books_n1h2hi.webp" alt="ai picture of a bird and books" class="home-img img-fluid rounded" />
      </div>
    </div>
    <div class="col-7">
      <div class="text-center">
        <div class="fs-3 my-4">From Pages to Perches &amp; Where Birds and Books Meet</div>
        <h3 class="display-6 mb-5">Welcome to Feather &amp; Quill!</h3>
        <div>
            <a href="{% url 'account_login' %}" class="btn-lg py-2 btn btn-primary btn-register">Log In!</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock content %}
