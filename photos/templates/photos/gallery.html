{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-3">

<!-- Gallery Navigation -->
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                Category
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                    {% for category in categories %}
                    <li class="list-group-item">
                        <a a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a></li>
                    {% endfor %}
                    <a href="{%  url 'add' %}" class="btn btn-outline-primary btn-block btn-sm m-1">Add Photo</a>
                </ul>
            </div>
        </div>

<!-- Gallery -->
        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="card-img-top image fluid" class="border" src="{{ photo.image.url }}" alt="Card image cap">
                        <div class="card-body">
                            <small>Category: {{ photo.category.name }}</small>
                        </div>
                        <a class="btn btn-outline-primary btn-sm m-1" href="{%  url 'photo' photo.id %}">View</a>
                    </div>
                </div>
                {% empty %}
                <h3>No Photos</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
